<head>

</head>
<body>
    <div id = "root">
        <div class = "main_count_container", id = "total_count">
            <h1>Total count:</h1>
            <h2></h2>
        </div>

            </div>
        </div>
        <div class = "submit_bannanas_container">

    </div>

</body>
